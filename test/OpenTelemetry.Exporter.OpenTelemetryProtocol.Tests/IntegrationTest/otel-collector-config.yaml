# This is a configuration file for the OpenTelemetry Collector intended to be
# used in conjunction with the OTLP Exporter integration tests.
#
# For more information about the OpenTelemetry Collector see:
#   https://github.com/open-telemetry/opentelemetry-collector
#
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  otlp/tls:
    protocols:
      grpc:
        endpoint: 0.0.0.0:5317
        tls:
          cert_file: /cfg/otel-collector.crt
          key_file: /cfg/otel-collector.key
      http:
        endpoint: 0.0.0.0:5318
        tls:
          cert_file: /cfg/otel-collector.crt
          key_file: /cfg/otel-collector.key
  otlp/mtls:
    protocols:
      grpc:
        endpoint: 0.0.0.0:6317
        tls:
          cert_file: /cfg/otel-collector.crt
          key_file: /cfg/otel-collector.key
          client_ca_file: /cfg/otel-ca-cert.pem
      http:
        endpoint: 0.0.0.0:6318
        tls:
          cert_file: /cfg/otel-collector.crt
          key_file: /cfg/otel-collector.key
          client_ca_file: /cfg/otel-ca-cert.pem

exporters:
  logging:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp, otlp/tls, otlp/mtls]
      exporters: [logging]
    metrics:
      receivers: [otlp, otlp/tls, otlp/mtls]
      exporters: [logging]
